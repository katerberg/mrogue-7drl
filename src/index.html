<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>MRogue</title>
  </head>
  <body style="margin: 0">
    <img class="image-lock" src="./images/image-lock.png" />
    <div class="mobile-only">Only built for phones</div>
    <div id="start-screen" class="start-screen visible">
      <button type="button" id="create-game">Create game</button>
      <button type="button" id="open-games-list">Join game</button>
    </div>
    <div id="games-lobby" class="games-lobby">
      <div class="title">Games List</div>
      <div id="games-lobby-list"></div>
    </div>
    <div id="game-lobby" class="game-lobby">
      <div class="title">Game Lobby</div>
      <div id="game-lobby-list"></div>
    </div>
    <canvas id="game-canvas" />
  </body>
</html>
