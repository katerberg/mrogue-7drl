<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>MRogue</title>
  </head>
  <body style="margin: 0">
    <img class="image-lock" src="./images/image-lock.png" />
    <div class="mobile-only">Only built for phones</div>
    <div id="start-screen" class="start-screen visible room">
      <button type="button" id="create-game">Create Game</button>
      <button type="button" id="open-games-list">Join Game</button>
    </div>
    <div id="games-lobby" class="games-lobby room">
      <div class="title">Games List</div>
      <div id="games-lobby-list"></div>
      <button id="games-lobby-cancel-button">Cancel</button>
    </div>
    <div id="waiting-room" class="waiting-room room">
      <div class="title">Waiting Room</div>
      <div id="waiting-room-list"></div>
      <button id="waiting-room-cancel-button">Cancel</button>
    </div>
    <div id="lose-screen" class="end-screen room">
      <div class="title">End of Game</div>
      <div>All players have died. Try again?</div>
      <button id="lose-screen-done-button">Done</button>
    </div>
    <div id="win-screen" class="end-screen room">
      <div class="title">End of Game</div>
      <div>You found the bloogelborb! Try again?</div>
      <button id="win-screen-done-button">Done</button>
    </div>
    <div class="image-placeholder">
      <img id="dirt01" src="./images/tiles/Dirt_01.png" />
      <img id="door" src="./images/tiles/Door.png" />
      <img id="ground01" src="./images/tiles/Ground_01.png" />
      <img id="reticle" src="./images/aim.png" />
      <img id="cosmic09" src="./images/cosmic/Cosmic_09.png" />
      <img id="dirt04" src="./images/tiles/Dirt_04.png" />
      <img id="orb08" src="./images/inventory/Orb_08.png" />
      <img id="gem91" src="./images/inventory/Gems/9_1.png" />
      <img id="gem95" src="./images/inventory/Gems/9_5.png" />
      <img id="gem11" src="./images/inventory/Gems/1_1.png" />
      <img id="black" src="./images/tiles/Black.png" />
      <img id="sword33" src="./images/inventory/Swords/33.png" />
      <img id="fog" src="./images/fog01.png" />
      <img id="backpack-unlit" src="./images/inventory/backpack-unlit.png" />
      <img id="backpack-lit" src="./images/inventory/backpack-lit.png" />
      <img id="character-goblin" src="./images/characters/goblin.png" />
      <img id="character-orc" src="./images/characters/orc.png" />
      <img id="character-vampire" src="./images/characters/vampire.png" />
      <img id="character-swordsman" src="./images/characters/swordsman.png" />
      <img id="character-swordswoman" src="./images/characters/swordswoman.png" />
      <img id="character-dead" src="./images/characters/dead.png" />
    </div>
    <canvas id="game-canvas" />
  </body>
</html>
